{% extends 'base.html' %}
{% block titulo %}Materias{% endblock titulo %}
{% block content %}
<div class="container">
	<div class="row mt-4">
		<div class="table-responsive">
			<table class="table text-center">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Nombre</th>
						<th scope="col">Año</th>
					</tr>
				</thead>
				<tbody>
					{% for materia in materias  %}
						<tr>
							<th scope="row">{{ materia.id }}</th>
							<td><a href="{% url 'secretaria:materia_detalle' materia.id %}">{{ materia.nombre }}</a></td>
							<td>{{ materia.año }}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock content %}

{% extends 'base.html' %}
{% block titulo %}Asesoria: Novedades{% endblock titulo %}
{% block content %}
<div class="container">
	<div class="row mt-3">
		{% for novedad in novedades %}
			<div class="col">
				<div class="card" style="width: 18rem;">
					<img src="{{ novedad.imagen.url }}" class="card-img-top" alt="{{ novedad.titulo }}">
					<div class="card-body">
						<h5 class="card-title">{{ novedad.titulo  }}</h5>
						<p class="card-text">{{ novedad.contenido|safe|escape|truncatewords:20 }}</p>
						<a href="{% url 'asesoria:novedad_detail' novedad.slug %}" class="btn btn-primary">Leer m√°s</a>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
</div>
{% endblock content %}
